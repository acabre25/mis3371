    <html lang="en">
        <head>
            <link rel="stylesheet" href="hw4.css"> <!  this links to css file >

<body>
        <header>
            <table width="100%">
                 <tr>
                    <td valign="top" align="left" width="20%">
                        <div class="image">
                            <img align= "center" src="cinnamoroll.jpeg" alt="cinnamoroll" width="70px" id="logo"/>
                        </div>
                   </td>
                   <td>
                        <h2>Cinnamon Medical</h2>
                   </td>
                   <td valign="bottom" align="right" width="20%">
                    <p>Todays Date: <span id="today"></span></p>
                    </td>
                </tr>
            </table>
        </header>
    <hr>
    <main>
    <form action= "thankyou.html">
        <center>
            <div class = "format">
                <table>
                    <tr>
                        <th colspan="10">Set up an Account</th><br>
                    </tr>
                    <tr>
                        <td><label for="fname">First Name:</label></td>
                        <td>
                            <input 
                            type= "text"
                            name="fname"
                            id="fname"
                            minlength="1"
                            maxlength="30"
                            required   
                            title="Letter, apostrophes, and dashes only"
                            pattern="[a-zA-Z']{1,30}"
                            onblur="validateFname()"
                            placeholder="yourname"
                            >
                            <span class="error" id="fname-error"></span>
                            </td>
                    </tr>
                    <tr>
                            <td><label for="Minit">Middle Initial:</label></td>
                        <td>
                            <input 
                            type= "text"
                            name="Minit"
                            id="Minit"
                            maxlength="1"
                            title="Enter middle name initial"
                            pattern="[a-zA-Z']{0,1}"
                            onblur="validateMinit()"
                            placeholder="enter middle initial"
                            >
                            <span class="error" id="minit-error"></span>
                            </td>
                    </tr>
                    <tr>
                            <td><label for="lname">Last Name:</label></td>
                        <td>
                            <input 
                            type= "text"
                            name="lname"
                            id="lname"
                            minlength="1"
                            maxlength="30"
                            title="Please enter your last name"
                            pattern="[a-zA-Z']{1,30}"
                            onblur="validateLname()"
                            required
                            placeholder="enter last name"
                            >
                            <span class="error" id="lname-error"></span>
                        </td>
                    </tr>
                    <br>

           <tr>
                <td><label for="dob">Date of Birth:</label></td>
            <td>
                <input 
                type="date"
                id="dob"
                name="dob"
                max="2025-11-01" 
                min="1905-11-01"
                onblur="validateDob()"
                required
                placeholder ="05/24/2005"
                >
            <span class="error" id="dob-error"></span>
            </td>
           </tr>

         <tr>
            <td><label for="SSN">Social Security Number:</label></td>
            <td>
                <input
                type="password"
                id="SSN"
                name="SSN"
                placeholder ="XXX-XX-7249"
                maxlength="11"
                minlength="9"
                required
                title="Numbers only"
                onblur="validateSSN()"
                >
                <span class="error" id="SSN-error"></span>
            </td>
         </tr>
<tr>
   <td><label for= "address1">Address Line 1:</label></td>
   <td>
      <input 
      type="text"
      name="address1"
      id="address1"
      minlength="2"
      maxlength="30"
      required
      title="Please enter your address"
      placeholder="1234 Address"
      onblur="validateAddress1()"
      >
      <span class="error" id="address1-error"></span>
   </td>
</tr>

<tr>
   <td><label for= "address2">Address Line 2:</label></td>
   <td>
      <input 
      type="text"
      name="address2"
      id="address2"
      minlength="2"
      maxlength="30"
      title="Plese enter your address"
      placeholder="1234 Address"
      onblur="validateAddress()"
      >
      <span class="error" id="address1-error"></span>

   </td>
</tr>

<tr>
   <td><label for= "City">City:</label></td>
   <td>
      <input 
      type="text"
      name="City"
      id="City"
      maxlength="30"
      required
      placeholder="Houston"
      >
   </td>
</tr>

<tr>
   <td><label for="state">State:</label></td>
   <td>
    <select>
         <option selected disabled>Please Select One</option>
         <option value="AL">Alabama</option>
         <option value="AK">Alaska</option>
         <option value="AZ">Arizona</option>
         <option value="AR">Arkansas</option>
         <option value="CA">California</option>
         <option value="CO">Colorado</option>
         <option value="CT">Connecticut</option>
         <option value="DE">Delaware</option>
         <option value="FL">Florida</option>
         <option value="GA">Georgia</option>
         <option value="HI">Hawaii</option>
         <option value="ID">Idaho</option>
         <option value="IL">Illinois</option>
         <option value="IN">Indiana</option>
         <option value="IA">Iowa</option>
         <option value="KS">Kansas</option>
         <option value="KY">Kentucky</option>
         <option value="LA">Louisiana</option>
         <option value="ME">Maine</option>
         <option value="MD">Maryland</option>
         <option value="MA">Massachusetts</option>
         <option value="MI">Michigan</option>
         <option value="MN">Minesota</option>
         <option value="MS">Mississippi</option>
         <option value="MO">Missouri</option>
         <option value="MT">Montana</option>
         <option value="NE">Nebraska</option>
         <option value="NV">Nevada</option>
         <option value="NH">New Hampshire</option>
         <option value="NJ">New jersey</option>
         <option value="NM">New Mexico</option>
         <option value="NY">New York</option>
         <option value="NC">North Carolina</option>
         <option value="ND">North Dakota</option>
         <option value="OH">Ohio</option>
         <option value="OK">Oklahoma</option>
         <option value="OR">Oregon</option>
         <option value="PA">Pennsylvania</option>
         <option value="RI">Rhode Island</option>
         <option value="SC">South Carolia</option>
         <option value="SD">South Dakota</option>
         <option value="TN">Tennessee</option>
         <option value="TX">Texas</option>
         <option value="UT">Utah</option>
         <option value="VT">Vermot</option>
         <option value="VA">Virginia</option>
         <option value="WA">Washington</option>
         <option value="WV">West Virginia</option>
         <option value="WI">Wisconsin</option>
         <option value="WY">Wyoming</option>
         <option value="DC">District of Columbia</option>
         <option value="PR">Puerto Rico</option>

        </select>
   </td>
</tr>

<tr>
   <td><label for= "Zip">Zip Code:</label></td>
   <td>
      <input 
      type="text"
      name="Zip"
      id="Zip"
      minlength="5"
      maxlength="10"
      required
      title="Numbers and a dash only"
      placeholder="Please enter zip code"
      pattern="^\d{5}(-\d{4})?$"
      onblur="validateZipcode()"
      >
      <span class="error" id="zcode-error"></span>
   </td>
</tr>

    <tr>
            <td><label for="Email">Email:</label></td>
            <td>
                <input
                type="characters"
                id="Email"
                name="Email"
                placeholder ="emailaddress@gmail.com"
                pattern="[a-z1-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
                required
                onblur="validateEmail()"
                >
            </td>
    </tr>
 <tr>
        <td><label for="phone">Phone Number:</label></td>
            <td>
                <input type="text"
                id="phone"
                name="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                required
                onblur="validatephone()"
                title="Please enter phone number"
                placeholder ="112-345-6789"
                >
            </td>
         </tr>

<tr>
    <td><label for="notes">Additional Notes:</label></td><br>
    <td>
        <textarea id="notes" name="notes" rows="5" cols="50" placeholder="Enter any additional medical history or current symptoms here..."></textarea>
    </td>
</tr>

<tr>
    <td><label for ="history">Do you have:</label></td>
    <td>
        <input type="checkbox" id="option1" value="High Colesterol"> High Colesterol
        <input type="checkbox" id="option2" value="Diabetes"> Diabetes
        <input type="checkbox" id="option3" value="Asthma"> Asthma
        <input type="checkbox" id="option4" value="High Blood pressure"> High Blood pressure
        <input type="checkbox" id="option5" value="Influenza"> Influenza

    </td>
</tr>

<tr>
        <td><label for="pgender">Gender:</label></td>
            <td>
            <input type="radio" id="g1" name="pgender" value="Male"> Male
            <input type="radio" id="g2" name="pgender" value="Female"> Female
            <input type="radio" id="g3" name="pgender" value="Other"> Other
            </td>
</tr>

<tr>
            <td><label for="medication">Are you currently taking any medication:</label></td>
                    <td>
                           <input type="radio" id="m1" name="medication" value="Yes"> yes
                            <input type="radio" id="m2" name="medication" value="No"> no
            </td>
</tr>

<tr>
            <td><label for="smoke">Do you smoke:</label></td>
                    <td>
                           <input type="radio" id="s1" name="smoke" value="Male"> yes
                            <input type="radio" id="s2" name="smoke" value="Female"> no 
            </td>
</tr>

<tr>
    <td class="td1"><label for = "range">How much pain are you in?<br/>(Rate from 1 to 100, 100 being a extreme pain)</label></td>
    <td>
        <input 
        type="range"
        name="pain"
        id="pain"
        min="1"
        max="100"
        value="0"
        >
        <span id="painValue"></span>
    </td>
</tr>

<tr>
   <td class="td1"><label for="uid"> User ID:</label></td>
            <td>
                <input
                type="text"
                name="uid"
                id="uid"
                minlength="5"
                maxlength="30"
                required 
                title="Please enter a user ID:"
                placeholder="Your user ID"
                />
            </td>
        </tr>

<tr>
    <td><label for="pword">Password:</label></td>
    <td>
        <input 
        type="password"
        name="pword"
        id="pword"
        minlength="8"
        maxlength="30" 
        required
        onblur="validatepword()"
        oninput="validatepword()"
        onfocus="validatepword()"
        >
        <span class="error" id="pword1-error"></span>

    </td>
</tr>

 <tr>
    <td><label for="reenterpw">Re enter your password :</label></td>
    <td>
        <input type="password"
        name="reenterpw"
        id="reenterpw"
        maxlength="30"
        minlength="8" 
        required
        onblur="confirmreenterpw()"
        oninput="confirmreenterpw()"
        onfocus="confirmreenterpw()"
        >
<span class="error" id="pword2-error"></span>
    </td>
 </tr>

<tr>
    <td></td>
    <td>
     <input
      type="button"
      name="review"
      id="review"
      value="review"
      style="font-family:'Times New Roman', Times, serif ;"
      onclick="revieInput()"
      />
    </td>
</tr>
<tr>
    <td colspan="2" style="text-align:center;">
        <center>
            <input type="submit" name="submit">
            <input type="reset" name="reset">
        </td>
</tr>
<tr>
    <td colspan="2">
      <div class="pword-message">
        <span id="msg1"></span> <br/>
        <span id="msg2"></span> <br/>
        <span id="msg3"></span> <br/>
        <span id="msg4"></span> <br/>
      </div>
        <p id="showInput"></p>
    </td>
</tr>
                </table>
</main>

<footer id="footer">
    <div id="contact-us">
           <p>&#169; Cinnamon Medical</p>
           <button id="conatct">Contact us</button>
    </div>
</footer>
